<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap - Skill Exchange Network Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="Skillswap-Photoroom.png" alt="Your Logo" width="150" height="150">
    </div>
    <div class="nav-container">
        <nav>
            <a href="pricing.html" class="pricing-btn">Pricing</a>
        </nav>
        <div class="go-to-landing">
            <a href="Landing Page2.html" class="landing-btn">Go to Welcome Page</a>
        </div>
    </div>
  </header>
  <main>
    <div class="hero-content">
      <h1>Skills Exchange Network Platform</h1>
      <p>A community where you teach skills you have in exchange for learning skills you want.</p>
      <a href="#" class="learn-more-btn">Learn More</a>
    </div>
    <div class="sign-in-card">    
      <h2>Sign In</h2>
      <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>      
      <a href="https://twitter.com" class="twitter-btn" target="_blank" rel="noopener noreferrer">Login via Twitter</a>
      <div class="register-container">
        <span>Do you have an Account?</span>
        <a href="#" class="register-link">Register</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
