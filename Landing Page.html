<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SwapSkill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #e6e6fa;
        }
        #logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        #welcome-box {
            margin: 20px auto;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <img id="logo" src="Skillswap-Photoroom.png" alt="SwapSkill Logo" style="width: 250px;">
</head>
<body>
    <h1 style="background-color: rgb(158, 60, 158); color: rgb(248, 248, 248); padding: 20px;">Welcome to SkillSwap</h1>
    <div id="welcome-box">
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button onclick="greetUser()">Submit</button>
    </div>
    <h2 id="greeting-message" style="display: none;"></h2>
    <script>
        function greetUser() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();
            if (name) {
                document.getElementById('welcome-box').style.display = 'none';
                const greetingMessage = document.getElementById('greeting-message');
                greetingMessage.innerHTML = `<span style="display: block; font-size: 24px; 
                    font-weight: bold;">Hi ${name}!</span>
                    <span style="display: block; 
                    margin-top: 10px;">Enjoy being part of our community and Have an awesome day!</span>`;
                greetingMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
